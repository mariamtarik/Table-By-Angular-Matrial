<h1 class="text-center text-info my-3"> Users </h1>
<div class="d-flex justify-content-center">
  <input type="text" (input)="applyFilter($event)" placeholder="Filter" class="form-control w-50">
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3" matSort matSortActive="name" matSortDirection="asc" >
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{element.age}}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="d-flex justify-content-center mt-3 ">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons class="text-info "></mat-paginator>
</div>
